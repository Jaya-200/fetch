<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetching and displaying API data</title>
</head>
<body>
    <h1>fetch API data example</h1>
    <h1>API data</h1>
    <div id="data-container" style="background-color: brown;"></div>
    <button onclick="getApi()" id="b1">fetch api</button>
    <script>
        function getApi(){
            fetch("https://jsonplaceholder.typicode.com/posts")
              .then(function(response){
                return response.json();
             })
            .then(function(data){
                var container=document.getElementById('data-container');
                for( var i=0;i<1;i++){ 
                    var post = document.createElement("div");
                    post.innerHTML="<h1>" + data[i].title +"</h1>" + "<p>" + data[i].body+"</p>";
                    container.appendChild(post);
                }
            })
            .catch(function(error){
              console.log("Error fetching data:",error);
            });
        }
    </script>
</body>
</html>
